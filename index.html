<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numberblocks Step Squad 3D</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <!-- Three.js Canvas -->
  <canvas id="threejs-canvas"></canvas>

  <!-- UI Elements -->
  <div class="container">
    <!-- Total Display -->
    <div id="total-display" class="total-display">5 kolumn: 15 klocków</div>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="btn-minus-ten" class="btn btn-minus btn-step-ten" aria-label="Usuń 10 kolumn">−10</button>
      <button id="btn-minus" class="btn btn-minus" aria-label="Usuń kolumnę">−</button>
      <button id="btn-reset" class="btn btn-reset" aria-label="Resetuj liczbę">
        <svg class="reset-icon" viewBox="0 0 64 64" role="img" aria-hidden="true">
          <path d="M48 30a16 16 0 1 1-6-12" />
          <polyline points="42 10 44 22 32 20" />
        </svg>
      </button>
      <div class="mode-toggle" aria-label="Tryb">
        <button id="btn-mode-stairs" class="btn btn-mode" aria-label="Tryb: Schody" aria-pressed="true">
          <svg class="mode-icon" viewBox="0 0 64 64" role="img" aria-hidden="true">
            <polyline points="10 50 26 50 26 38 40 38 40 26 54 26" />
          </svg>
        </button>
        <button id="btn-mode-column" class="btn btn-mode" aria-label="Tryb: Kolumna" aria-pressed="false">
          <svg class="mode-icon" viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="25" y="10" width="14" height="14" rx="3" />
            <rect x="25" y="26" width="14" height="14" rx="3" />
            <rect x="25" y="42" width="14" height="14" rx="3" />
          </svg>
        </button>
        <button id="btn-mode-square" class="btn btn-mode" aria-label="Tryb: Kwadraty" aria-pressed="false">
          <svg class="mode-icon" viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="14" y="14" width="36" height="36" rx="4" />
          </svg>
        </button>
        <button id="btn-mode-cube" class="btn btn-mode" aria-label="Tryb: Sześciany" aria-pressed="false">
          <svg class="mode-icon" viewBox="0 0 64 64" role="img" aria-hidden="true">
            <polygon points="11 25 25 11 53 11 39 25" />
            <rect x="11" y="25" width="28" height="28" />
            <polygon points="39 25 53 11 53 39 39 53" />
          </svg>
        </button>
        <button id="btn-mode-pyramid" class="btn btn-mode" aria-label="Tryb: Piramida" aria-pressed="false">
          <svg class="mode-icon" viewBox="0 0 64 64" role="img" aria-hidden="true">
            <polygon points="12 50 32 14 52 50" />
            <line x1="20" y1="40" x2="44" y2="40" />
            <line x1="24" y1="32" x2="40" y2="32" />
          </svg>
        </button>
      </div>
      <button id="btn-square-sneeze" class="btn btn-square btn-sneeze" aria-label="Tryb kwadratu: Kichanie" aria-pressed="false" hidden aria-hidden="true">
        Kichanie
      </button>
      <button id="btn-plus" class="btn btn-plus" aria-label="Dodaj kolumnę">+</button>
      <button id="btn-plus-ten" class="btn btn-plus btn-step-ten" aria-label="Dodaj 10 kolumn">+10</button>
    </div>
  </div>

  <!-- Main Application Script -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
